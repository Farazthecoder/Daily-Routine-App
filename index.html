<html lang="en">
<head>

    <title>Todo list</title>
    <link rel="stylesheet" href="style.css">

        <div class="list">
            <ul id="unordered">
                <!-- <li id="list-item"><div>get early tomorrow morning</div><div><button>Mark done</button> <button id="delete">delete</button></div></li> -->
            </ul>

            <button id="clear-task">Clear tasks</button>

    </main>
    





    <script src="script.js"></script>

</html>
